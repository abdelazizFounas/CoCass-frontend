<md-dialog class="md-dialog-box" flex="70" aria-label="insertDockerMachine" ng-cloak>

    <form name="insertDockerMachineForm">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Containers utilisateurs</h2>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <uib-accordion close-others="true">
              <div uib-accordion-group class="panel-default" heading="{{group.title}}" ng-repeat="group in groups">
                <uib-accordion-heading>
                  {{ group.title }}
                  <md-button type="button" ng-click="close($index)" aria-label="Close">Scale</md-button>
                  <md-button type="button" ng-click="close($index)" aria-label="Close">Supprimer</md-button>
                </uib-accordion-heading>
                {{group.content}}
                <div ng-repeat="container in group.table">
                  NAME : {{container.name}} | IP : {{container.ip}} | PORTS : {{container.ports}}
                </div>
              </div>
            </uib-accordion>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button class="md-raised md-warn" ng-href="script.sh">Télécharger le script d'installation</md-button>
            <md-button type="button" ng-click="close()" aria-label="Close">Fermer</md-button>
        </md-dialog-actions>

    </form>

</md-dialog>
