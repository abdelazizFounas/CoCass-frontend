<md-dialog class="md-dialog-box" flex="70" aria-label="deleteDockerMachine" ng-cloak>

    <form name="deleteDockerMachineForm">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Supprimer Docker Machine</h2>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <p>Le tuto</p>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button class="md-raised md-warn" ng-href="script.sh">Télécharger le script de désinstallation</md-button>
            <md-button type="button" ng-click="close()" aria-label="Close">Fermer</md-button>
        </md-dialog-actions>

    </form>

</md-dialog>
