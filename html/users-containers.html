<md-dialog class="md-dialog-box" flex="70" aria-label="userContainers" ng-cloak>

    <form name="userContainersForm">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Containers utilisateurs</h2>
            </div>
        </md-toolbar>

        <md-dialog-content>
          <uib-accordion close-others="true">
            <div uib-accordion-group class="panel-default" heading="{{service.serviceName}}" ng-repeat="service in services">
              <uib-accordion-heading>
                    {{ service.serviceName }} avec {{ service.replicas }} replicas
              </uib-accordion-heading>
                La liste de containers :
              <div ng-repeat="container in service.containers" >
                NAME : {{container.containerName}} | IMAGE : {{container.image}} | DATE : {{container.creationDate | date:'Le dd/MM/yyyy à HH:mm:ss'}}
              </div>
            </div>
          </uib-accordion>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button class="md-raised md-primary" type="button" ng-click="refreshUsersContainers()" aria-label="Refresh">Rafraîchir</md-button>
            <md-button class="md-raised md-warn" type="button" ng-click="close()" aria-label="Close">Fermer</md-button>
        </md-dialog-actions>

    </form>

</md-dialog>
