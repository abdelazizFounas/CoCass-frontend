<!DOCTYPE html>
<html lang="en" ng-app="cocaasapp">

  <head>

      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
      <meta name="description" content="">
      <meta name="author" content="">

      <title>CoCaas - Swarm</title>

      <!-- Bootstrap Core CSS -->
      <link href="css/bootstrap.min.css" rel="stylesheet">

      <!-- Custom CSS -->
      <link href="css/sb-admin.css" rel="stylesheet">

      <!-- Custom Fonts -->
      <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

      <!-- Angular Modules CSS -->
      <link rel="stylesheet" href="css/angular-material.min.css">
      <link href="css/angular-growl.min.css" rel="stylesheet">
      <link href="css/sir-accordion.css" rel="stylesheet">


  </head>

  <body ng-controller="controllerMain as main">
      <div growl></div>

      <div id="wrapper">

          <!-- Navigation -->
          <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#about" ng-click="about()">CoCaas - Swarm</a>
              </div>
              <!-- Top Menu Items -->
              <ul class="nav navbar-right top-nav">
                  <li ng-if="connectionInfo.connected == true" class="dropdown">
                      <a data-ng-cloak class="dropdown-toggle pointer" data-toggle="dropdown"><i class="fa fa-user"></i> {{connectionInfo.firstname}} {{connectionInfo.lastname}} <b class="caret"></b></a>
                      <ul class="dropdown-menu">
                          <li>
                              <a class="pointer"><i class="fa fa-fw fa-envelope"></i> Messages</a>
                          </li>
                          <li class="divider"></li>
                          <li>
                              <a class="pointer" ng-click="disconnect($event)"><i class="fa fa-fw fa-power-off"></i> Se déconnecter</a>
                          </li>
                      </ul>
                  </li>
                  <li ng-if="connectionInfo.connected == false" class="">
                      <a class="pointer" ng-click="createAcc($event)"><i class="fa fa-user"></i> Créer un compte </b></a>
                  </li>
                  <li ng-if="connectionInfo.connected == false" class="">
                      <a class="pointer" ng-click="connect($event)"><i class="fa fa-user"></i> Se connecter </b></a>
                  </li>
              </ul>
              <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
              <div class="collapse navbar-collapse navbar-ex1-collapse">
                  <ul class="nav navbar-nav side-nav">
                    <li class="{{classAbout}}">
                        <a href="#about" ng-click="about()"><i class="fa fa-fw fa-users"></i> À propos</a>
                    </li>
                    <li ng-if="connectionInfo.connected" class="{{classClient}}">
                        <a href="#client" ng-click="client()"><i class="fa fa-fw fa-book"></i> Client</a>
                    </li>
                    <li ng-if="connectionInfo.connected" class="{{classProvider}}">
                        <a href="#provider" ng-click="provider()"><i class="fa fa-fw fa-cloud-upload"></i> Provider</a>
                    </li>
                    <li ng-if="connectionInfo.connected" class="{{classPreferences}}">
                        <a href="#preferences" ng-click="preferences()"><i class="fa fa-fw fa-cog"></i> Préférences</a>
                    </li>
                  </ul>
              </div>
              <!-- /.navbar-collapse -->
          </nav>

          <div id="page-wrapper">

              <div ng-view class="container-fluid">



              </div>
              <!-- /.container-fluid -->

          </div>
          <!-- /#page-wrapper -->

      </div>
      <!-- /#wrapper -->

      <!-- jQuery -->
      <script src="js/jquery.js"></script>

      <!-- AngularJS -->
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
      <script src="js/angular-route.min.js"></script>
      <script src="js/angular-growl.min.js"></script>
      <script src="js/angularjs-gauge.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

      <!-- Angular Material Library -->
      <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

      <!-- Bootstrap Core JavaScript -->
      <script src="js/bootstrap.min.js"></script>

      <!-- Controllers AgularJS -->
      <script src="js/controllers/main.js"></script>
      <script src="js/controllers/client.js"></script>
      <script src="js/controllers/provider.js"></script>
      <script src="js/controllers/preferences.js"></script>
      <script src="js/controllers/about.js"></script>
      <script src="js/sir-accordion.min.js"></script>
      <script src="js/velocity.min.js"></script>



  </body>

</html>
