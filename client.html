<body>
	<div>
	  <!-- Page Header -->
	  <!-- /.row -->
	  <div class="row">
	      <div class="col-lg-12">

	          <h1 class="page-header">
	              Client
	          </h1>
	      	<div class="col-lg-offset-1 col-lg-2 label-top">
	          <md-button ng-disabled="mail === '' || pwd1 === ''" class="md-raised md-primary" ng-click="demand_ressource($event)">Demande service</md-button>
	        </div>
	        <div class="col-lg-offset-6 col-lg-2 label-top">
	          <md-button ng-disabled="mail === '' || pwd1 === ''|| 1 === 1" class="md-raised md-primary" ng-click="remove_all($event)"  >Fin des services</md-button>  
	          <!-- A changer pour mettre disponible le bouton "fin des services" quand un service est actif -->
	        </div>
	      </div>
	  </div>

	  <div class="row">
	      <div class="col-lg-12">
	          <h2 class="page-header">
	              Overview
	          </h2>
	      </div>
	  </div>

		<div class="row">
	  		<div class="col-lg-12">
		  		<div class="col-lg-3">
		  			<div class="col-lg-offset-1 col-lg-10 placeholder gauge">
                  <p style="font-size:120px;color:#ffcc66">{{numberServices}}</p>
                  <p style="font-size:40px;color:white;">Services</p>
				   </div>
				</div>
            <div class="col-lg-3">
				   <div class="col-lg-offset-1 col-lg-10 placeholder gauge">
                  <p style="font-size:120px;color:#ffcc66">{{numberContainers}}</p>
                  <p style="font-size:40px;color:white;">Containers</p>
				   </div>
            </div>
            <div class="col-lg-3">
				   <div class="col-lg-offset-1 col-lg-10 placeholder gauge">
                  <p style="font-size:120px;color:#ffcc66">{{numberImages}}</p>
                  <p style="font-size:40px;color:white;">Images</p>
				   </div>
            </div>
            <div class="col-lg-3">
				   <div class="col-lg-offset-1 col-lg-10 placeholder gauge">
                  <p style="font-size:120px;color:#ffcc66">{{numberMachines}}</p>
                  <p style="font-size:40px;color:white;">Machines</p>
				   </div>
            </div>
         </div>
      </div>
	  
     <!-- /.row -->
	  <div class="row">
         <div class="col-lg-12">
             <h2 class="page-header">
                 Overview
             </h2>
         </div>
     </div>

     <div class="row">
         <div class="col-lg-12">
            <div id="scroller">
               <div id="SAC1" sir-accordion collection="accordionArray" config="accordionConfig"></div>
            </div>
         </div>
     </div>
	          
	</div>
</body>
