<md-dialog flex="20" aria-label="createDialog" ng-cloak>

    <form name="createDialogForm" data-ng-submit="answer(firstname, lastname, mail, password)">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Créer un compte</h2>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block">
                    <label>Prénom</label>
                    <input ng-model="firstname" required>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Nom</label>
                    <input ng-model="lastname" required>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Mail</label>
                    <input ng-model="mail" required>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Mot de passe</label>
                    <input ng-model="password" type="password" required>
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button type="submit" class="md-raised md-primary" aria-label="Créer">
                Créer
            </md-button>
            <md-button class="md-raised md-warn" type="button" ng-click="cancel();"
                       aria-label="Annuler">
                Annuler
            </md-button>
        </md-dialog-actions>

    </form>

</md-dialog>
